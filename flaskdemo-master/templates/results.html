{% extends "layout.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
{% if page %}
<!--Add the page title to the results-->
  <h1>{{ page.title }}</h1>
  <h2>Summary </h2>
    <p>{{ page.summary }}</p>
    <p><a href="{{ page.url }}"> {{ page.title }} in Wikipedia</a> </p>
{% else %}
  <h1>Error</h1>
{% endif %}
{% endblock %}
