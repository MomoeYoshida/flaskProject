<!doctype html>
<html>
<head>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <title>IT@JCU Programming 1 - {% block title %}Flask Demo{% endblock %}</title>
    {% endblock %}
</head>
<body>
<div id="nav">
    <a href="{{ url_for('home') }}">Home</a> |
    <a href="{{ url_for('search') }}">Search</a> |
<!--    Add a link to the about page in your layout template-->
    <a href="{{ url_for('about') }}">About</a>
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
<div id="footer">
    {% block footer %}
        <p>IT@JCU Flask Project by Momoe Yoshida - <a href="https://github.com/MomoeYoshida/flaskProject">Original source on GitHub</a>.</p>
    {% endblock %}
</div>
</body>
</html>
